<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>S.R.S. 日本語</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <header>
      <h1><a href="index.html">S.R.S. 日本語</a></h1>
    </header>

    <article>
      <p>
        <button class="big" onclick="window.location='quiz.html'">Begin Review</button>
      </p>
      Level: <span id="level"></span><button id="levelup">Level Up!</button>
      <table>
        <tr>
          <th>
            Status
          </th>
          <th>
            Phrases
          </th>
        </tr>
        <tr>
          <th>
            Apprentice
          </th>
          <td>
            <ul id="apprentice"></ul>
          </td>
        </tr>
        <tr>
          <th>
            Guru
          </th>
          <td>
            <ul id="guru"></ul>
          </td>
        </tr>
        <tr>
          <th>
            Master
          </th>
          <td>
            <ul id="master"></ul>
          </td>
        </tr>
        <tr>
          <th>
            Enlightened
          </th>
          <td>
            <ul id="enlightened"></ul>
          </td>
        </tr>
        <tr>
          <th>
            Burned
          </th>
          <td>
            <ul id="burned"></ul>
          </td>
        </tr>
      </table>
    </article>

    <footer>
      <button id="reset">Delete All Personal Data</button>

      This site doesn't use cookies, but it does use local browser storage.
    </footer>
  </body>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="lib/js-yaml.min.js"></script>
  <script src="lib/wanakana.min.js"></script>
  <script src="srs.js"></script>
  <script>
    srs.load().then(() => {
        const levelSpan = document.getElementById('level');
        srs.displayScore(
            levelSpan,
            document.getElementById('apprentice'),
            document.getElementById('guru'),
            document.getElementById('master'),
            document.getElementById('enlightened'),
            document.getElementById('burned'),
        );
        document.getElementById('levelup').addEventListener('click', () => {
            srs.levelUp();
            levelSpan.innerHTML = srs.getScore().Level;
        });
    });
  </script>
</html>
